s="icon vpi-tag" data-v-50c2509b></span><!--[--><a class="vp-link no-icon link tag vp-tag-cibz" href="/blog/tags/?tag=微信小程序" data-v-50c2509b data-v-65afba5d><!--[-->微信小程序<!--]--><!----></a><!--]--></div><div class="create-time" data-v-50c2509b><span class="icon vpi-clock" data-v-50c2509b></span><span data-v-50c2509b>2025-04-29</span></div></div><div class="vp-doc excerpt" data-v-50c2509b><p>微信小程序中的 <a href="https://developers.weixin.qq.com/miniprogram/dev/component/picker.html" target="_blank" rel="noopener noreferrer">picker</a> 是一个从底部弹起的滚动选择器，虽然能够满足大多数应用场景，
但如果我们需要让内容不局限于选择器，而是要在这个 <strong>抽屉</strong> 里面放各式各样的内容，
那官方 <code v-pre>api</code> 就不太能够满足这个需求了，我们需要自定义一个 <code v-pre>picker</code> 组件。这个效果实现起来并不难，但是涉及到一些基础知识，因此稍加记录。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-0d65bc7f data-v-50c2509b><!----><div class="blog-post-item-content" data-v-50c2509b><h3 data-v-50c2509b><!----><!----><a class="vp-link no-icon link" href="/article/uabveerw/" data-v-50c2509b data-v-65afba5d><!--[-->Node.js + 微信小程序<!--]--><!----></a></h3><div class="post-meta" data-v-50c2509b><div class="category-list" data-v-50c2509b><span class="icon vpi-folder" data-v-50c2509b></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=59ac2d" data-v-50c2509b data-v-65afba5d><!--[-->技文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-50c2509b><span class="icon vpi-tag" data-v-50c2509b></span><!--[--><a class="vp-link no-icon link tag vp-tag-cibz" href="/blog/tags/?tag=微信小程序" data-v-50c2509b data-v-65afba5d><!--[-->微信小程序<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-ectc" href="/blog/tags/?tag=Node.js" data-v-50c2509b data-v-65afba5d><!--[-->Node.js<!--]--><!----></a><!--]--></div><div class="create-time" data-v-50c2509b><span class="icon vpi-clock" data-v-50c2509b></span><span data-v-50c2509b>2025-04-22</span></div></div><div class="vp-doc excerpt" data-v-50c2509b><div style="text-align:center"><p><img src="/assets/25042201_cover.png" alt="wechat node" style="width:100%;max-width:200px;" width="1890" height="1417"></p>
</div><p>本文主要介绍如何使用 node 完成一些后端业务的开发，例如 数据库连接，发送邮件验证码。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-0d65bc7f data-v-50c2509b><!----><div class="blog-post-item-content" data-v-50c2509b><h3 data-v-50c2509b><!----><!----><a class="vp-link no-icon link" href="/article/btjqqwlm/" data-v-50c2509b data-v-65afba5d><!--[-->如何优雅处理多个异步操作？<!--]--><!----></a></h3><div class="post-meta" data-v-50c2509b><div class="category-list" data-v-50c2509b><span class="icon vpi-folder" data-v-50c2509b></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9c32e1" data-v-50c2509b data-v-65afba5d><!--[-->学文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-50c2509b><span class="icon vpi-tag" data-v-50c2509b></span><!--[--><a class="vp-link no-icon link tag vp-tag-vwx9" href="/blog/tags/?tag=JavaScript" data-v-50c2509b data-v-65afba5d><!--[-->JavaScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-50c2509b><span class="icon vpi-clock" data-v-50c2509b></span><span data-v-50c2509b>2025-04-01</span></div></div><div class="vp-doc excerpt" data-v-50c2509b><p>在 JavaScript 开发中，经常会遇到需要处理多个异步操作的需要，为避免陷入回调地狱或逻辑混乱，总结了处理多异步任务的方法，包含 <code v-pre>Promise</code>、<code v-pre>async/await</code> 及常见陷阱解决方案。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-0d65bc7f data-v-50c2509b><!----><div class="blog-post-item-content" data-v-50c2509b><h3 data-v-50c2509b><!----><!----><a class="vp-link no-icon link" href="/article/g0pubxs5/" data-v-50c2509b data-v-65afba5d><!--[-->关于 await<!--]--><!----></a></h3><div class="post-meta" data-v-50c2509b><div class="category-list" data-v-50c2509b><span class="icon vpi-folder" data-v-50c2509b></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9c32e1" data-v-50c2509b data-v-65afba5d><!--[-->学文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-50c2509b><span class="icon vpi-tag" data-v-50c2509b></span><!--[--><a class="vp-link no-icon link tag vp-tag-vwx9" href="/blog/tags/?tag=JavaScript" data-v-50c2509b data-v-65afba5d><!--[-->JavaScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-50c2509b><span class="icon vpi-clock" data-v-50c2509b></span><span data-v-50c2509b>2025-03-31</span></div></div><div class="vp-doc excerpt" data-v-50c2509b><p>我们在处理 <code v-pre>Promise</code> 结果时通常会用 <code v-pre>.then()</code> 获取结果，有时为了简化会用 <code v-pre>await</code> ，那么 <code v-pre>await</code> 是什么？为什么 <code v-pre>await</code> 能够简化这个步骤？</p>
<blockquote>
<p><strong><code v-pre>await</code> 是基于 <code v-pre>Promise</code> 和生成器函数（Generator）的语法糖</strong>。它简化了异步代码的编写方式，但底层仍然依赖于 <code v-pre>Promise</code> 的机制。</p>
</blockquote>
